<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ using Jquery</title>
   <link rel="stylesheet" href="style.css">
   <script src="jquery-3.7.1.min.js" defer></script>
   <script src="script.js"></script>
</head>
<body>

    <div id="box">
         <h2>Model Test</h2>
       
        <div id="quebox">
            <hr><br>

            <div id="start">
                <h2>Start the test</h2><br><br><br>
                <input type="button" value="START" >
                <br><br><br><br>
                <hr>
            </div>

            <div id="result" style="display: none;">
              <br>
              <h3>Congratulations!!</h3><br><br>
              <h2>Your score is</h2>
              <h2></h2><br><br>
              <input type='button' value='Refresh'  class='b'>
              <br><br><br>
              <hr type="dashed">
            </div>

          <div id="content" style="display: none;">
            <div id="que">
                <span id="s1">q </span><br><br><br>
            </div>
               
                  <div class="opt">
                      a. <label for="ch1"><span id="1">a</span></label><br><br>
                   </div>
                   <div class="opt">
                      b. <label for="ch2"><span id="2">b</span></label><br><br>
                   </div>
                   <div class="opt">
                       c. <label for="ch3"><span id="3">c </span></label><br><br>
                   </div>
                   <div class="opt">
                       d.   <label for="ch4"><span id="4">d</span></label><br><br>
                   </div>
               <hr>
               <span id="ans">Answer:</span><span id="s2 "></span>
              <div id="btn">
                  <input type="button" value="PREV"  class="b">
                <input type="button" value="NEXT" class="b" id="next">
                <input type="button" value="SAVE" class="b" id="save" style="display: none;">
                <input type="button" value="SUBMIT" class="b" id="submit" style="display: none;">
            </div>
          </div>
        
        </div>
     </div>

</body>
</html>
